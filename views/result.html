<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
</head>
<body>
  <h1>Resultado</h1>
  <p id="mensaje"></p>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nombre = urlParams.get('nombre');
    document.getElementById('mensaje').textContent = `Hola ${nombre}!`;
  </script>
</body>
</html>
